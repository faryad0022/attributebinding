
<div class="mt-5">
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">شناسه</th>
      <th scope="col">ایمیل</th>
      <th scope="col">پسورد</th>
      <th scope="col">آدرس</th>
      <th scope="col">سن</th>
      <th scope="col">عملیات</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.address}}</td>
      <td>{{user.age}}</td>
      <td>
        <button type="button" (click)="selectedUserId(user.id)" class="btn btn-outline-primary">مشاهده</button>
      </td>

    </tr>
  </tbody>
</table>
</div>
